version: "3.9"

services:
  web:
    build:
      context: ./be
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./be/:/be
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev

  react:
    container_name: fe
    build:
      context: ./fe
    ports:
      - 3000:3000
    volumes:
      - ./fe/src:/fe/src
    env_file:
      - ./.env.dev
      
volumes:
  postgres_data: